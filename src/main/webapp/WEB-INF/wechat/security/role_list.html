<#--角色列表-->
<#include "ftl/comm.ftl"/>
<#assign module="security_role"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/security/role/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"name",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"角色名称",
			field:"name",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"状态",
			field:"statusName",
			width:10,
			align:"center",
			sortable:true
		},{
			title:"描述",
			field:"description",
			width:120,
			align:"left",
			sortable:true
		},{
			title:"角色权限",
			field:"opt",
			width:15,
			align:"center",
			formatter:function(value,data,index){
				return "<a class='role-list-dg-opt-right' onclick='${dg}_right_window(\""+data.id +"\")' href='javascript:void(0)'>授权编辑</a>"
			}
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onLoadSuccess:function(data){
			dg_fields_format();
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑角色",rowIndex,rowData);
		}
	});
	//format dg
	function dg_fields_format(){
		$(".role-list-dg-opt-right").linkbutton({text:"授权",plain:true,iconCls:"icon-edit"});
	};
	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:400,
			height:260,
			href:"<@s.url '/security/role/edit'/>",
			modal:true,
			buttons:[
			/* <shiro.hasPermission name="${PER_UPDATE}"> */
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/security/role/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								dg_fields_format();
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			/* </shiro.hasPermission> */
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增角色",0,null);
	};
	${dg}_right_window = function(roleId){
		var d = $("<div/>").dialog({
			title:"角色权限",
			width:300,
			height:500,
			href:"<@s.url '/security/role/right'/>?roleId="+roleId,
			modal:true,
			buttons:[
			/* <shiro.hasPermission name="${PER_UPDATE}"> */
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					${module}_right_save(d);
				}
			},
			/* </shiro.hasPermission> */
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			}
	  });
	};
	/* <shiro.hasPermission name="${PER_DELETE}"> */
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/security/role/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	/* </shiro.hasPermission> */
});
//-->
</script>
<table id="${dg}"></table>
<div id="${dg}_toobar">
	<!-- <shiro.hasPermission name="${PER_UPDATE}"> -->
	<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
	<!-- </shiro.hasPermission> -->
	<span>|</span>
	<!-- <shiro.hasPermission name="${PER_DELETE}"> -->
	<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
	<!-- </shiro.hasPermission> -->
	
	<label>角色名称：<input name="name" type="text" style="width:198px;"/></label>
	
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
