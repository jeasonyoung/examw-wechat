<#--登记用户列表-->
<#include "ftl/comm.ftl"/>
<#assign module="mgr_article"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_exam_id = "",current_is_exam = false;
	//exam tree
	var e_t = $("#${module}_list_exam_tree").tree({
		url:"<@s.url '/settings/exam/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onLoadSuccess:function(n,d){
			current_exam_id = "";
		},
		onClick:function(node){
			current_is_exam = (node.attributes.type == "exam");
			current_exam_id = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/mgr/register/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"createTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属考试",
			field:"examName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"所在省份",
			field:"provinceName",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"真实姓名",
			field:"name",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"手机号码",
			field:"moblie",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"QQ号码",
			field:"qq",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"IP",
			field:"ip",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:20,
			align:"left",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑考试设置",rowIndex,rowData);
		}
	});
	//edit
	function edit_window(title,index,row){
		var catalog_id = "",exam_id = "";
		if(!row && current_exam_id && current_exam_id.trim() != ""){
			if(current_is_exam)
				exam_id = current_exam_id;
			else
				catalog_id = current_exam_id;
		}
		if(row && row.examId){
			exam_id = row.examId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:400,
			height:300,
			href:"<@s.url '/mgr/register/edit'/>?catalogId="+catalog_id +"&examId=" + exam_id,
			modal:true,
			buttons:[
			/* <shiro.hasPermission name="${PER_UPDATE}"> */
			  {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/mgr/register/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			/* </shiro.hasPermission> */
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row); 
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			examId:current_exam_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增登记用户",0,null);
	};
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/mgr/register/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
});
//-->
</script>
<div id="${dg}_layout" class="easyui-layout" data-options="fit:true">
	<div data-options="region:'west',title:'考试类别',split:true,tools: [{
		 	iconCls:'icon-reload',
		 	handler:function(){
		 			$('#${module}_list_exam_tree').tree('reload');
		 			${dg}_search();
		 	}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_list_exam_tree"></ul>
	 </div>
	<div data-options="region:'center',title:'登记用户列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			<span>|</span>
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			<label>名称：<input name="name" type="text" style="width:168px;"/></label>
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
